<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo app?</title>
        <script src="./main.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper w_100">
            <div class="inner_wrapper">
                <div class="sidebar">
                    <div class="func_btns">
                        <button class="open_modal btn">Add todo</button>
                    </div>
                    <div class="display_btns">
                        <p>View in:</p>
                        <button class="set_grid_view btn">Grid mode</button>
                        <button class="set_table_view btn">Table mode</button>
                    </div>
                </div>
                <div class="main_content w_100">
                    <div class="todos_wrapper">
                        <div class="grid_view_wrapper"></div>
                        <div class="list_view_wrapper"></div>
                    </div>
                </div>
            </div>
        </div>
        <template class="add_todo_template">
            <dialog>
                <fieldset>
                    <form method="dialog">
                        <div class="form_title">
                            <label for="title">Enter todo title here!</label>
                            <input id="title" type="text" required />
                        </div>
                        <div class="form_description">
                            <label for="description"
                                >Enter todo description here!</label
                            >
                            <textarea
                                name="description"
                                id="description"
                                required></textarea>
                        </div>
                        <div class="form_status">
                            <label for="status">What is todo status?</label>
                            <select id="status" required>
                                <option value="not_started">
                                    Haven't started yet
                                </option>
                                <option value="started">In process</option>
                                <option value="finished">Finished</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="submit_btn btn">
                                Submit
                            </button>
                            <button type="reset" class="cancel_btn btn">
                                Cancel
                            </button>
                        </div>
                    </form>
                </fieldset>
            </dialog>
        </template>
        <template class="todo_item_template">
            <div class="todo_item">
                <div class="title"></div>
                <div class="description"></div>
                <div class="status"></div>
                <div class="actions">
                    <button class="edit btn">Edit</button>
                    <button class="delete btn">Delete</button>
                </div>
            </div>
        </template>
        <template class="table_view_template">
            <table>
                <thead>
                    <th lass="title">Todo title</th>
                    <th lass="description">Todo description</th>
                    <th lass="status">Todo status</th>
                    <th lass="actions">Todo actions</th>
                </thead>
                <tbody></tbody>
            </table>
        </template>
        <template class="table_view_item_template">
            <tr class="todo_item">
                <td class="title"></td>
                <td class="description"></td>
                <td class="status"></td>
                <td class="actions">
                    <button class="edit btn">Edit</button>
                    <button class="delete btn">Delete</button>
                </td>
            </tr>
        </template>
    </body>
</html>
